<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de temperaturas</h1>
      <div class="form">
        <div class="input-group">
          <label for="temp-input">Temperatura</label>
          <input type="number" id="temp-input" placeholder="0" step="0.1" />
        </div>
        <div class="input-group">
          <label for="temp-from">Convertir de</label>
          <select id="temp-from">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div class="input-group">
          <label for="temp-to">A</label>
          <select id="temp-to">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div class="buttons">
          <button id="convert">Convertir</button>
          <button id="clear">Limpiar</button>
        </div>
        <div class="result">
          <p id="result-text">Este es el resultado</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
